    <div id="navbar">

        <h2 id="name">Clifton Activity Portal</h2>
        <h2 id="spotlight">Spotlight</h2>
        <img id="logo" src="images/CAPlogo.png" alt="CAPLogo" />
        <h2 id="event">Events</h2>
        <h2 id="signIn">Sign In</h2>
      </div>
      <div id="Expanded">
        <div id="sports">

      </div>
      <div class="sportsExp">

          <img src="images/sportsExp/sun.png" alt="sun" />

        </div>
      </div>
      <div id="fallExp">
        <div id="XC">

          <img src="images/sportsExp/fallExp/shoes.png" alt="shoe" \ />
        </div>
        <div id="Football">
          <h2>Football</h2>
          <img
            src="images/sportsExp/fallExp/american-football.png"
            alt="shoe"
            \
          />
        </div>
        <div id="Soccer">

          <img src="images/sportsExp/fallExp/football-ball.png" alt="shoe" \ />
        </div>
        <div id="Tennis">
          <h2>Tennis</h2>
          <img src="images/sportsExp/fallExp/tennis.png" alt="shoe" \ />
        </div>
        <div id="Volleyball">
          <h2>Volleyball</h2>
          <img src="images/sportsExp/fallExp/volleyball.png" alt="shoe" \ />
        </div>
      </div>

        <div id="Basketball">

        </div>
        <div id="Hockey">

        </div>
        <div id="Wrestling">

        </div>
        <div id="Swimming">
          <h2>Swimming</h2>
        </div>-->
      <div id="springExp">
        <div id="Baseball">
          <h2>Baseball</h2>
        </div>
        <div id="Softball">
          <h2>Softball</h2>
        </div>
        <div id="Tennis">
          <h2>Tennis</h2>
        </div>
        <div id="Volleyball">
          <h2>Volleyball</h2>
        </div>
        <div id="Football">
          <h2>Football</h2>
        </div>
        <div id="outdoorTrack">
          <h2>Outdoor Track</h2>
        </div>
      </div>
      <div id="discoverBanner">
        <h2></h2>
      </div>
      <div id="infoDropDown">
        <h2 id="c">C</h2>
        <h2 id="a">A</h2>
        <h2 id="p">P</h2>
      </div>
      <div id="extDropDown">
        <h2 id="oneDrop">lifton</h2>
        <h2 id="twoDrop">ctivity</h2>
        <h2 id="threeDrop">ortal</h2>
      </div>
    </div>
    <div id="phonenavbar">
      <img id="menu" src="images/002-menu.png" alt="menu" />
      <h2 id="title">Clifton Activity Portal</h2>
      <img id="phonelogo" src="images/CAPlogo.png" alt="CAPLogo" />
    </div>
    <label id="DarkMode">
      <input type="checkbox" />
      <span class="slider round"></span>
    </label>
    <div id="navBarSpace"></div>
    <div id="addEvent">
      <div id="preset">
        <div id="addIcon">
        <img src="images/add.png" alt="add" />
      </div>
      <div id="introText">
        <h2>Add Event</h2>
      </div>
      </div>
      
    </div>
    <div id="EventContainer"></div>
